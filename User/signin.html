<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="../index.html">Content</a>
    </nav>
    <main class="container">
        <div class="col-md-6 mx-auto">
            <h2 class="my-5 text-primary fw-bold text-center">SIGN IN PAGE</h2>
        <form class="form-control py-5 mb-5" role="form" onsubmit="signIn(event);" autocomplete="off">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required> <br>
            
                <input class="form-control" type="password" name="pwrd" id="pwrd" placeholder="Password" required> <br>
            
            
                <button class="btn btn-primary form-control mt-5 fw-semibold" type="submit">Sign In</button>
                <p class="text-center mt-3">Don't have an account? 
                <a class="text-decoration-none text-primary fw-semibold" href="signup.html">Sign Up</a> here</p>
         
        </form>
        
        </div>
        
    </main>
    

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
