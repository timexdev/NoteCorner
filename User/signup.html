<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="../index.html">Content</a>
    </nav>
    <main class="container">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center text-primary fw-bold my-5">SIGN UP PAGE</h2>
        <form class="form-control py-5 mb-5" role="form" onsubmit="signUp(event);" autocomplete="off">
            
            <input class="form-control" type="text" name="fname" id="fname" placeholder="First Name" required> <br>
         
            <input class="form-control" type="text" name="lname" id="lname" placeholder="Last Name" required> <br>
           
            <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required> <br>
           
            <input class="form-control" type="password" name="pwrd" id="pwrd" placeholder="Password" required> <br>
            
            <button class="btn btn-primary form-control mt-5 fw-semibold" type="submit">Sign Up</button>
            <p class="text-center mt-3">Already have an account? 
            <a class="text-decoration-none text-primary fw-semibold" href="signin.html">Sign In</a></p>
        </form>
        </div>
        
        
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
